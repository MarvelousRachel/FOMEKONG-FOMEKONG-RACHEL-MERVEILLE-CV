<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fomekong Fomekong Rachel Merveille - Portfolio</title>
  <script type="text/javascript">
    // Redirect to the homepage with hash routing
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var cleanPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
    var targetPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      
    // If there's a specific path requested, add it to the hash
    if (cleanPath && cleanPath !== "404.html") {
      targetPath += '#/' + cleanPath;
    }
    
    window.location.replace(targetPath);
  </script>
</head>
<body>
  <h2>Redirecting to homepage...</h2>
</body>
</html>
